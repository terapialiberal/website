backend:
  name: git-gateway
  branch: main

publish_mode: "editorial_workflow"

# Configuraci칩n global del CMS
global_before: |
  <style>
    /* Modo Oscuro del CMS */
    body {
      --color-bg: #1a1a2e;
      --color-fg: #eaeaea;
      --color-control-bg: #16213e;
      --color-control-fg: #eaeaea;
      --color-border: #0f3460;
    }
    body.dark-theme-active {
      background: #1a1a2e;
      color: #eaeaea;
    }
    body.dark-theme-active .nc-root,
    body.dark-theme-active .nc-ui-frame,
    body.dark-theme-active .nc-widget-field {
      background: #1a1a2e !important;
      color: #eaeaea !important;
    }
    body.dark-theme-active input,
    body.dark-theme-active textarea,
    body.dark-theme-active select,
    body.dark-theme-active .nc-select,
    body.dark-theme-active .nc-widget-string input,
    body.dark-theme-active .nc-widget-text textarea {
      background: #16213e !important;
      color: #eaeaea !important;
      border-color: #0f3460 !important;
    }
    body.dark-theme-active .nc-panel,
    body.dark-theme-active .nc-panel-header,
    body.dark-theme-active .nc-panel-scroll,
    body.dark-theme-active .nc-card {
      background: #1a1a2e !important;
      border-color: #0f3460 !important;
    }
    body.dark-theme-active .nc-panel-header-title,
    body.dark-theme-active .nc-panel-content,
    body.dark-theme-active h1, body.dark-theme-active h2, body.dark-theme-active h3,
    body.dark-theme-active label, body.dark-theme-active .nc-label {
      color: #eaeaea !important;
    }
    body.dark-theme-active .nc-button,
    body.dark-theme-active .nc-btn {
      background: #0f3460 !important;
      color: #eaeaea !important;
      border-color: #e94560 !important;
    }
    body.dark-theme-active .nc-button.primary,
    body.dark-theme-active .nc-btn.primary {
      background: #e94560 !important;
    }
    /* Toggle switch */
    .cms-dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: #16213e;
      border: 2px solid #0f3460;
      border-radius: 20px;
      padding: 8px 16px;
      color: #eaeaea;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
  <button class="cms-dark-toggle" onclick="toggleCMSTheme()">游깿 Modo Oscuro</button>
  <script>
    function toggleCMSTheme() {
      document.body.classList.toggle('dark-theme-active');
      localStorage.setItem('cms-dark-mode', document.body.classList.contains('dark-theme-active'));
    }
    if (localStorage.getItem('cms-dark-mode') === 'true') {
      document.body.classList.add('dark-theme-active');
    }
  </script>

media_folder: "images"
public_folder: "/images"

# Configuraci칩n de media
media_library:
  name: cloudinary
  config:
    cloud_name: terapialiberal
    api_key: "123456789"

collections:
  # Art칤culos completos (p치ginas individuales)
