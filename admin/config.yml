    label: "Art칤culos / Videos"
    folder: "articles"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    preview_path: "articles/{{slug}}"
    fields:
      - {label: "T칤tulo", name: "title", widget: "string", required: true}
      - {label: "Fecha de Publicaci칩n", name: "date", widget: "datetime", required: true}
      - {label: "Descripci칩n Corta", name: "description", widget: "text", required: true, hint: "Breve descripci칩n para mostrar en el home"}
      - {label: "Tipo de Contenido", name: "tipo", widget: "select", options: [
          {label: "游꿟 Video", value: "video"},
          {label: "游닇 Art칤culo", value: "articulo"},
